type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: pop-up
    icon: mdi:alarm-multiple
    name: Alarm Settings
    hash: "#doppler-alarm-editor"
    width_desktop: 600px
    button_type: name
    card_layout: large
  - type: custom:bubble-card
    card_type: select
    entity: input_select.doppler_alarm_selector
    show_state: true
    name: Which alarm should be edited?
    icon: mdi:clock-digital
  - type: entity
    entity: input_datetime.doppler_alarm_time_input
    name: Alarm Time
