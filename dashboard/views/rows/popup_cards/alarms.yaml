        fill_container: true
        layout: vertical
        badge_icon: ""
        card_mod:
          style: |
            ha-card {
              {% if is_state('input_boolean.doppler_repeat_mo', 'on') %}
                background-color: var(--primary-color);
                color: white;
              {% else %}
                background-color: var(--ha-card-background);
                color: var(--primary-text-color);
              {% endif %}
              border-radius: 1.5em;
              font-weight: bold;
              text-align: center;
            }
