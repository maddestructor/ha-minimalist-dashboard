type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: pop-up
    hash: "#openedlights"
    name: Opened lights
    icon: mdi:lightbulb-on
    entity: light.all_lights
    sub_button:
      - name: See All Lights
        icon: mdi:lightbulb-group
        tap_action:
          action: navigate
          navigation_path: "#alllights"
        double_tap_action:
          action: navigate
          navigation_path: "#alllights"
        hold_action:
          action: navigate
          navigation_path: "#alllights"
        show_name: true
    styles: ""
  - type: custom:auto-entities
    card:
      type: grid
      columns: 2
      square: false
    card_param: cards
    sort:
      method: last_updated
    filter:
      sort:
        method: last_changed
      include:
        - domain: light
          state: "on"
          options:
            type: custom:bubble-card
            card_type: button
            button_type: switch
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            styles: |
              ha-card > div > div > div {
                background: rgb(140, 120, 40) !important;
              }
      exclude:
        - state: "off"
        - state: unavailable
        - hidden_by: user
        - hidden_by: integration
        - domain: group
        - name: "* Screen"
